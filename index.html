            <section>
                <h2>Mã CSS</h2>
                <textarea id="cssCode" placeholder="Nhập mã CSS...">body {
                    font-family: Arial, sans-serif;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: 100vh;
                    margin: 0;
                    background: linear-gradient(135deg, #71b7e6, #9b59b6);
                }
                
                .container {
                    background: #ffffff;
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    text-align: center;
                    width: 300px;
                }
                
                h1 {
                    margin-bottom: 20px;
                    color: #333333;
                }
                
                input[type="number"] {
                    width: calc(100% - 22px);
                    padding: 10px;
                    margin: 10px 0;
                    border: 1px solid #cccccc;
                    border-radius: 5px;
                }
                
                button {
                    width: 100%;
                    padding: 10px;
                    background-color: #28a745;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 16px;
                }
                
                button:hover {
                    background-color: #218838;
                }
                
                #result, #countdown, #remaining-coins, #history {
                    margin-top: 20px;
                    color: #333333;
                }
                
                .dropdown {
                    position: absolute;
                    top: 10px;
                    right: 10px;
                }
                
                .dropbtn {
                    background-color: #4CAF50;
                    color: white;
                    padding: 16px;
                    font-size: 16px;
                    border: none;
                    cursor: pointer;
                    border-radius: 5px;
                }
                
                .dropdown-content {
                    display: none;
                    position: absolute;
                    right: 0;
                    background-color: #f9f9f9;
                    min-width: 160px;
                    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                    z-index: 1;
                    border-radius: 5px;
                }
                
                .dropdown-content a {
                    color: black;
                    padding: 12px 16px;
                    text-decoration: none;
                    display: block;
                }
                
                .dropdown-content a:hover {
                    background-color: #f1f1f1;
                }
                
                .dropdown:hover .dropdown-content {
                    display: block;
                }
                
                .dropdown:hover .dropbtn {
                    background-color: #3e8e41;
                }
                
                .modal {
                    display: none;
                    position: fixed;
                    z-index: 1;
                    left: 0;
                    top: 0;
                    width: 100%;
                    height: 100%;
                    overflow: auto;
                    background-color: rgb(0,0,0);
                    background-color: rgba(0,0,0,0.4);
                    padding-top: 60px;
                }
                
                .modal-content {
                    background-color: #fefefe;
                    margin: 5% auto;
                    padding: 20px;
                    border: 1px solid #888;
                    width: 80%;
                    max-width: 400px;
                    border-radius: 10px;
                    text-align: center;
                }
                
                .close {
                    color: #aaa;
                    float: right;
                    font-size: 28px;
                    font-weight: bold;
                }
                
                .close:hover,
                .close:focus {
                    color: black;
                    text-decoration: none;
                    cursor: pointer;
                }
                
                .modal input {
                    width: calc(100% - 22px);
                    padding: 10px;
                    margin: 10px 0;
                    border: 1px solid #cccccc;
                    border-radius: 5px;
                }
                
                .modal button {
                    width: 100%;
                    padding: 10px;
                    background-color: #28a745;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 16px;
                }
                
                .modal button:hover {
                    background-color: #218838;
                }</textarea>

            <section>
                <h2>Mã JavaScript</h2>
                <textarea id="jsCode" placeholder="Nhập mã JavaScript...">
                    let coins = 10;
                    let correctNumber = Math.floor(Math.random() * 10) + 1;
                    let history = [];
                    
                    document.getElementById('submitBtn').addEventListener('click', submitGuess);
                    
                    function submitGuess() {
                        let userGuess = parseInt(document.getElementById('guess').value);
                        let bet = parseInt(document.getElementById('bet').value);
                        if (bet > coins || bet < 1) {
                            document.getElementById('result').innerText = "Số xu cược không hợp lệ.";
                            return;
                        }
                    
                        coins -= bet;
                        document.getElementById('coins').innerText = coins;
                        document.getElementById('remainingCoins').innerText = coins;
                        let countdown = 10;
                        document.getElementById('countdownTime').innerText = countdown;
                        document.getElementById('result').innerText = "Đang quay số...";
                    
                        let countdownInterval = setInterval(function() {
                            countdown--;
                            document.getElementById('countdownTime').innerText = countdown;
                            if (countdown === 0) {
                                clearInterval(countdownInterval);
                                let resultMessage;
                                if (userGuess === correctNumber) {
                                    coins += bet * 2;
                                    resultMessage = "Chúc mừng! Bạn đã đoán đúng!";
                                } else {
                                    resultMessage = "Rất tiếc bạn đã đoán sai. Kết quả đúng là " + correctNumber;
                                }
                                document.getElementById('result').innerText = resultMessage;
                                document.getElementById('coins').innerText = coins;
                                document.getElementById('remainingCoins').innerText = coins;
                    
                                // Cập nhật lịch sử kết quả
                                history.push(resultMessage);
                                let historyElement = document.getElementById('history');
                                historyElement.innerHTML = "Lịch sử kết quả:<br>" + history.join('<br>');
                    
                                correctNumber = Math.floor(Math.random() * 10) + 1;
                            }
                        }, 1000);
                    }
                    
                    window.onload = function() {
                        document.getElementById('coins').innerText = coins;
                        document.getElementById('remainingCoins').innerText = coins;
                    };
                    
                    // Mã để xử lý cửa sổ đăng nhập
                    var modal = document.getElementById("loginModal");
                    var btn = document.getElementById("login");
                    var span = document.getElementsByClassName("close")[0];
                    
                    btn.onclick = function() {
                        modal.style.display = "block";
                    }
                    
                    span.onclick = function() {
                        modal.style.display = "none";
                    }
                    
                    window.onclick = function(event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }
                    </textarea>
